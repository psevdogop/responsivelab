<div id="main-nav" class="collapse navbar-collapse navbar-responsive-collapse navbar-right">{tag_menugroup}

<!-- the following script is needed to set the selected state --> 
<script type="text/javascript" src="/CatalystScripts/Java_DynMenusSelectedCSS.js"></script>
<script type="text/javascript" >
	// ids need to be unique per page, use different ones if you are including multiple menus in the same page
	// id of the nav tag, used above
	var divTagId = "main-nav";

	// desired id for 1st <ul> tag 
	var ulTagId = "main-nav-list";

	// desired class for 1st <ul> tag 
	var ulTagClass = "nav navbar-nav";

	if ((null !== ulTagId) && ("" !== ulTagId)) {
		document.getElementById(divTagId).getElementsByTagName("ul")[0].setAttribute("id",ulTagId);
	}
	if ((null !== ulTagClass) && ("" !== ulTagClass)) {
		document.getElementById(divTagId).getElementsByTagName("ul")[0].className = ulTagClass;
	}
	
	/*
	// this will set the selected state
	if ((null !== ulTagId) && ("" !== ulTagId)) {
		catSetSelectedCSSItem(ulTagId);
	}
	*/
</script>
<script>
	/* Activates the <a> to toggle the dropdown when clicked */
	$('li.dropdown>:first-child').addClass('dropdown-toggle').attr('data-toggle', 'dropdown');
</script>
